<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.css">
        <link rel="stylesheet" type="text/css" href="css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/onsenui.js"></script>
        <script type="text/javascript" src="js/material_in_browser.js"></script>
        <script type="text/javascript" src="js/vue-onsenui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <title>Cordova/Opal/Webpack/Vue/Onsen Template</title>
    </head>

    <body>

      <div id="app" class="invisible">
        <v-ons-page>

          <v-ons-toolbar>
            <div class="center">Cordova/Opal/Webpack/Vue/Onsen Template</div>
          </v-ons-toolbar>

          <v-ons-card>
            <div id="icons">
              <img class="icon" src="img/cordova.png" />
              <img class="icon" src="img/opal.png" />
              <img class="icon" src="img/webpack.png" />
              <img class="icon" src="img/vue.png" />
              <img class="icon" src="img/onsen.png" />
            </div>
            <div id="deviceready" class="blink">
              <div class="event listening" v-bind:class="{ 'make-invisible': deviceready }">Connecting to Device</div>
              <div class="event received"  v-bind:class="{ 'make-visible':   deviceready }">Device is Ready</div>
            </div>
          </v-ons-card>

        </v-ons-page>
      </div>

    </body>
</html>
